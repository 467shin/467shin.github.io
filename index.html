<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전자여우굴</title>
    <link rel="shortcut icon" href="./static/sd.png" type="image/x-icon" />
    <!-- ▼ 사이트 설명 -->
    <meta name="Description" content="사타타의 전자여우굴" property="og:description" />
    <!-- ▲ 사이트 설명 -->
    <!-- ▼ 검색어 -->
    <meta name="Keywords" content="467shin, 사타타, 전자여우굴" />
    <!-- ▲ 검색어 -->
    <!-- ▼ 외부 CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/aca4f84dd2.js" crossorigin="anonymous"></script>
    <!-- ▲ 외부 CDN -->
    <!-- ▼ JS/CSS -->
    <script defer src="js/index.js" type="module"></script>
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <main>
      <h1>전자여우굴</h1>
      <h2 id="pagination"><span></span>/4</h2>

      <!-- Carousel -->
      <div class="container">
        <div class="wrapper" onselectstart="return false">
          <div class="slide">
            <div class="slide-content" onclick="location.href='/articles/cover-letter'">
              <img src="static/card.png" alt="card" />
            </div>
          </div>
          <div class="slide">
            <div class="slide-content" id="earth-slide"></div>
          </div>
          <div class="slide">
            <div class="slide-content">
              <img src="static/pic3.jpeg" alt="journal" />
            </div>
          </div>
          <div class="slide">
            <div class="slide-content">
              <img src="static/pic4.jpeg" alt="asset-portfolio" />
            </div>
          </div>
        </div>
        <i id="btnPrev" class="fas fa-caret-left"></i>
        <i id="btnNext" class="fas fa-caret-right"></i>
      </div>
    </main>
  </body>
</html>
